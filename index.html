<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Ping Coming</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <!-- <div class="grid"> -->

        <!-- HEADER SECTION -->
        <header>
          <h1 class="head-title">Ping</h1>
          <h2 class="head-title-second"><span>We are launching</span> soon!</h2>
          <p class="head-paragraph">Subscribe and get notified</p>
        </header>

        <!-- ADDRESS SECTION -->
        <address>
          <!-- <div class="address-grid"> -->
            <input class="input address-item" type="email"
            onkeyup="validate()" placeholder="Your email adress..">
            <button class="address-btn address-item">Notify Me</button>
            <p class="invalidParagraph">Please provide a valid email address</p>
          <!-- </div> -->
        </address>

        <!-- MAIN SECTION -->
        <main>
          <img src="./img/illustration-dashboard.png" alt="illustration-dashboard-img">
        </main>


      <!-- </div> -->
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
